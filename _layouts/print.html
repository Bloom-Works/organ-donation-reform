<!DOCTYPE html>
<html lang="en-us">

{% include head.html %}

<body>

  <div class="max-w-7xl container mx-auto py-8 md:py-20">
    <div class="flex flex-wrap -mx-2">
      <div class="w-full print:w-full sm:w-2/3 px-4">
        {% assign sorted = site.pages | sort: 'weight' %}

        {% for page in sorted %}
        {% if page.weight %}
        <div class="prose">
          <h1>{{ page.title }}</h1>
          {{ content }}
        </div>
        {% endif %}
        {% endfor %}

      </div>
    </div>
  </div>
</body>
