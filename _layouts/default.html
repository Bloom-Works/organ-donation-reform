<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>

    <header class="bg-darkGray py-6">
      <div class="flex flex-col md:flex-row md:items-center px-6">
        <div class="md:w-1/2 text-white"><strong>{{ site.title }}</strong><Br/>{{ site.tagline }} </div>
      </div>
    </header>

    <div class="max-w-7xl container mx-auto py-8 md:py-20 md:pb-40 relative">
      <div class="flex flex-wrap -mx-6">
        <div class="w-full print:w-full sm:w-1/3 px-6 mb-10 sm:mb-0">{% include sidebar.html %}</div>
        <div class="w-full print:w-full sm:w-2/3 px-6">
          {{ content }}
          <a href="#" class="back flex items-center red-6">
            Back to top of page
            <span class="ml-2">
              <svg width="22" height="22" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="11" cy="11" r="11" fill="#fff"/><path d="M11.707 4.293a1 1 0 00-1.414 0l-6.364 6.364a1 1 0 101.414 1.414L11 6.414l5.657 5.657a1 1 0 001.414-1.414l-6.364-6.364zM12 19V5h-2v14h2z" fill="#D43C37"/></svg>
            </span>
          </a>
        </div>
      </div>
    </div>

    <div class="bg-gray-100">
      <div class="max-w-7xl container mx-auto py-8">
        <div class="flex flex-wrap -mx-6">
          <div class="w-full lg:w-5/12 px-6 text-sm mb-6 lg:mb-0">
            <p class="mb-4">Research supported by Arnold Ventures and Schmidt Futures in partnership with Organize and the Federation of American Scientists.</p>
            <div class="font-semibold">&copy; {{ 'now' | date: "%Y" }}</div>
          </div>
          <div class="w-full lg:w-7/12 px-6 text-sm">
            <div class="flex flex-wrap lg:justify-end -mx-4 items-center">
              <div class="px-4 mb-4"><img src="{{ site.baseurl }}/assets/images/logos/schmidt.png" alt="Schmidt Futures" width="92" height="40"></div>
              <div class="px-4 mb-4"><img src="{{ site.baseurl }}/assets/images/logos/fas.png" alt="FAS" height="40" width="41"></div>
              <div class="px-4 mb-4"><img src="{{ site.baseurl }}/assets/images/logos/bloomworks.png" alt="Bloomworks" width="173" height="27"></div>
              <div class="px-4 mb-4"><img src="{{ site.baseurl }}/assets/images/logos/organize.png" alt="Organize" width="164" height="22"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);

        var appended = document.getElementById('backToTop');
        
        if (appended) {
          onscroll = function() {
            var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            if (scrollTop > 500) {
              if (!appended) {
                document.body.appendChild(bookmark);
                appended = true;
              }
            } else {
              if (appended) {
                document.body.removeChild(bookmark);
                appended = false;
              }
            }
          };
        }
      })(document);
    </script>
  </body>
</html>
